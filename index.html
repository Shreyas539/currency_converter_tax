<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <div class="wrapper">
      <div class="app-details">
        <!-- <img src="app-icon.svg" class="app-icon" /> -->
        <!-- <h1 class="app-title">Currency Converter</h1> -->
      </div>
      <label for="amount">Client pays</label>
      <input type="number" onkeyup="convertCurrency()" id="amount" value="100" />
      <div class="dropdowns">
        <select id="from-currency-select" onkeyup="convertCurrency()" ></select>
        <select id="to-currency-select"></select>
      </div>

      <div class="tax-styles">
        <div class="groupOfElemenst">
            <img src="/assets/multiply.png" alt="">
            <p id="dataFromApi"></p>
            <p id="fromCu"></p>
            <!-- <img src="/assets/equal.png" alt=""> -->
        </div>
        <!-- <p id="multiPlied"></p> -->
      </div>

      <p class="red-line"></p>

      <div class="tax-styles">
        <div class="groupOfElemenst">
            <img src="/assets/equal.png" alt="">
            <p id="multiPlied"></p>
        </div>
        
      </div>
      

      
      
      <div class="tax-styles">
        <div class="groupOfElemenst">
            <img src="/assets/minus.png" alt="">
            <p id="TaxedAmt"></p>
        </div>
        <p >Outworker 1.5% Fee</p>
      </div>
      

      <div class="tax-styles">
        <div class="groupOfElemenst">
            <img src="/assets/minus.png" alt="">
            <p>0</p>
        </div>
        <p>FIRC, Forex, Hidden fee</p> 
      </div>
        
      
      
      <button id="convert-button">Convert</button>
      <label for="finalAmt" style="margin-top: 10px;">You will Receive,</label>
      <p id="result"></p>
    </div>
    </div>

    <!-- Scipt With Array Of Supported Country Codes -->
    <script src="currency-codes.js"></script>
    <!-- Script with API Key -->
    <script src="api-key.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
