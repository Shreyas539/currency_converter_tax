<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency Converter</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
    <div class="wrapper">
      <div class="app-details">
        <!-- <img src="app-icon.svg" class="app-icon" /> -->
        <!-- <h1 class="app-title">Currency Converter</h1> -->
      </div>
      <label for="amount" style="color: white; font-size: 20px;">Client pays</label>

      <div class="dropdowns">
        <div class="input-with-static-text"  >
          
          <input type="number" onkeyup="convertCurrency()" id="amount" value="100" />
        </div>
        <select   id="from-currency-select" onchange="convertCurrency()" ></select>
        <!-- <img style="width: 20px;" src="flag.png" alt=""> -->
        <select id="to-currency-select" style="display: none;" onchange="convertCurrency()"></select>
      </div>

      <div class="tax-styles">
        <div class="groupOfElemenst">
            <img src="/assets/multiply.png" alt="">
            <p id="dataFromApi"></p>
        </div>
        <p style="font-weight: 300;" id="currencyRate"></p>
      </div>

      <p class="red-line"></p>

      <div class="tax-styles">
        <div class="groupOfElemenst">
            <img src="/assets/equal.png" alt="">
            <p id="multiPlied"></p>
        </div>
      </div>
      

      
      
      <div class="tax-styles">
        <div class="groupOfElemenst">
            <img src="/assets/minus.png" alt="">
            <p id="TaxedAmt"></p>
        </div>
        <p style="font-weight: 300;">Outworker 1.5% Fee</p>
      </div>
      

      <div class="tax-styles">
        <div class="groupOfElemenst">
            <img src="/assets/minus.png" alt="">
            <p>0</p>
        </div>
        <p style="font-weight: 300;">FIRC, Forex, Hidden fee</p> 
      </div>
        
      
      
      <button id="convert-button" style="display: none;">Convert</button>
      
      
      <div  class="resultWithFlag">
        <div class="receiveStyle">
          <label for="finalAmt" style="margin-top: 10px; color: black;">You'll Receive,</label>
        </div>
        <div class="receiveAmtContainer">
          <div class="receiveAmtStyle">
            <img class="rupeeImg" src="assets/rupee.png" style="width: 25px;" alt="">
            <p id="result" ></p>
          </div>
          <div class="rightOfResult">
            <img class="indiaFlag" src="/assets/flag.png" alt="">
            <p style="font-weight: 500;" id="toCurrencyAfterFlag"></p>
          </div>
        </div>
        
      </div>
    
    </div>
    </div>

    <!-- Scipt With Array Of Supported Country Codes -->
    <script src="currency-codes.js"></script>
    <!-- Script with API Key -->
    <script src="api-key.js"></script>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
